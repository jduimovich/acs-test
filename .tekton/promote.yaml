apiVersion: tekton.dev/v1
kind: Pipeline
metadata: 
  name: pac-pipeline-promote
spec: 
  params: 
    - default: "default message"
      description: Random Param
      name: message
      type: string 
  tasks:
    - name: git-clone
      params:
        - name: url
          value:  https://github.com/jduimovich/acs-test
        - name: revision
          value: main
      taskRef:
        name: git-clone 
      workspaces:
        - name: output
          workspace: workspace
    - name: promote
      params:
        - name: message
          value: $(params.message)  
      runAfter:
        - git-clone
      taskRef:
        name: promote
      workspaces:
        - name: output
          workspace: workspace
     