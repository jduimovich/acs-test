apiVersion: tekton.dev/v1
kind: Pipeline
metadata: 
  name: pac-pipeline
spec: 
  params: 
    - default: "default message"
      description: Random Param
      name: message
      type: string
  results: 
    - name: ACS_SCAN_OUTPUT
      value: $(tasks.print-message.results.SCAN_OUTPUT)
  tasks:
    - name: clone-repository
      params:
        - name: url
          value:  https://github.com/jduimovich/acs-test
        - name: revision
          value: main
      taskRef:
        name: git-clone 
      workspaces:
        - name: output
          workspace: workspace
    - name: print-message
      params:
        - name: message
          value: $(params.message)  
      runAfter:
        - clone-repository
      taskRef:
        name: print-message
      workspaces:
        - name: output
          workspace: workspace

